{% extends "base.html" %}

{% block content %}
<section class="section narrow">
  <h1>Удаление команды</h1>
  <p>Вы уверены, что хотите удалить команду <strong>{{ team.name }}</strong> и связанный состав?</p>

  <form method="post" class="auth-form">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="button button--danger">Удалить</button>
      <a href="{% url 'dashboard:team_list' %}" class="button button--secondary">Отмена</a>
    </div>
  </form>
</section>
{% endblock %}
