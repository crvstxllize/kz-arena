{% if breadcrumbs %}
<nav class="breadcrumbs" aria-label="Breadcrumb">
  <ol>
    {% for crumb in breadcrumbs %}
      <li>
        {% if crumb.url %}
          <a href="{% url crumb.url %}">{{ crumb.label }}</a>
        {% else %}
          <span aria-current="page">{{ crumb.label }}</span>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</nav>
{% endif %}
